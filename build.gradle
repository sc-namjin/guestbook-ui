plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.7.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.1.3'
    implementation 'io.github.resilience4j:resilience4j-bulkhead:0.10.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.0'
    implementation 'org.springframework.session:spring-session-data-redis:2.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
}

def group = 'com.example.guestbook'
def version = '0.0.1'
def description = 'guestbook-ui'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
	enabled = false
    archiveBaseName = 'guestbook-ui-plain'
    archiveVersion =  '0.0.1'
}

bootJar {
	//enabled = true
	mainClass = 'com.example.guestbook.HelloworldUiApplication'
	//archiveFileName = 'guestbook-service-0.0.1.jar'
	archiveBaseName = description
    //archiveVersion =  version
}
